<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>
    <form th:action="@{/saveSubProject}" th:object="${obj}" method="post">
        <input type="hidden" th:field="*{fkProjectID}">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" th:field="*{subProjectName}" required>
        <br><br>

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" name="projectDescription" th:field="*{subProjectDescription}" required></textarea>
        <br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
        <br><br>

        <label for="deadLine">Deadline:</label>
        <input type="date" id="deadLine" name="deadLine" th:field="*{endDate}" required>
        <br><br>

        <button type="submit">Create Project</button>


    </form>


</main>

</body>
</html>
