<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/create-edit.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header th:replace="~{header-footer/layout-header-loggedin :: header}"></header>
<main>
    <div class="wrapper">
        <a href="/pm-dashboard/1" id="back"><i class='bx bx-arrow-back'></i></a>
        <form th:action="@{/subProjects/saveSubProject}" th:object="${obj}" method="post">
            <input type="hidden" th:field="*{fkProjectID}">
            <h1>Create a Sub-Project</h1>
            <hr>
            <div class="input-box">
                <input type="text" id="subProjectName" name="subProjectName" placeholder="Enter Sub-Project Name" th:field="*{subProjectName}" required>
                <i class='bx bx-clipboard'></i>
            </div>

            <div class="input-box" id="box1">
                <input type="date" id="startDate" name="startDate" placeholder="Enter Start Date" th:field="*{startDate}" required>
            </div>
            <div class="input-box" id="box2">
                <input type="date" id="EndDate" name="EndDate" placeholder="Enter EndDate" th:field="*{endDate}" required>
            </div>

            <div class="input-box">
                <textarea id="subProjectDescription" name="subProjectDescription" placeholder="Enter Sub-Project Description" th:field="*{subProjectDescription}" required></textarea>
                <i class='bx bx-text' ></i>
            </div>

            <button type="submit" class="btn">Create Sub-Project</button>
        </form>
    </div>

</main>
<footer th:replace="~{header-footer/layout-footer :: footer}"></footer>
</body>
</html>
