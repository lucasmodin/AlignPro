<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>
    <form th:action="@{/updateTask}" th:object="${task}" method="post">
        <input type="hidden" name="taskID" th:value="${task.taskID}">
        <input type="hidden" name="subProjectID" th:value="${task.subProjectID}">
        <h1>Edit Task</h1>
        <section class="input-field">
            <label for="taskName">Edit Task Name</label>
            <input type="text" id="taskName" name="taskName" th:field="*{taskName}" required>
            <br><br>

            <label for="taskDescription">Edit Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" th:field="*{taskDescription}" required></textarea>
            <br><br>

            <label for="startDate">Edit Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
            <br><br>

            <label for="endDate">Edit endDate:</label>
            <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
            <br><br>

            <label for="estimatedTime">Estimated Time:</label>
            <input type="text" id="estimatedTime" name="estimatedTime" th:field="*{estimatedTime}" required>
            <br><br>

            <label for="skillRequirement">skill Requirements:</label>
            <input type="text" id="skillRequirement" name="skillRequirement" th:field="*{skillRequirement}" required>
            <br><br>

            <button type="submit">Finish</button>
        </section>
    </form>
</main>
</body>
</html>
