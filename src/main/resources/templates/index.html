<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:if="${isLoggedIn ?: false}">
    <header th:replace="~{header-footer/layout-header-loggedin :: header}"></header>
</div>
<div th:if="${!(isLoggedIn ?: false)}">
    <header th:replace="~{header-footer/layout-header-notloggedin :: header}"></header>
</div>
<main class="container">
    <section class="image-banner">
        <img class="image-front-page" src="/images/banner.png" alt="banner-logo">
    </section>
</main>
<footer th:replace="~{header-footer/layout-footer :: footer}"></footer>

</body>
</html>
