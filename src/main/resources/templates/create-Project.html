<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/create-edit.css">

</head>
<body>

<main>
    <div class="wrapper">
    <form th:action="@{/projects/saveProject}" th:object="${obj}" method="post">
        <h1>Create a project</h1>
        <div class="input-box">
            <input type="text" id="projectName" name="projectName" placeholder="Project Name" th:field="*{projectName}" required>
        </div>

        <div class="input-box">
            <textarea id="projectDescription" name="projectDescription" placeholder="Project Description" th:field="*{projectDescription}" required></textarea>
        </div>
        <div class="input-box">
            <input type="date" id="startDate" name="startDate" placeholder="Start Date" th:field="*{startDate}" required>
        </div>
        <div class="input-box">
            <input type="date" id="deadLine" name="deadLine" placeholder="Deadline" th:field="*{deadLine}" required>
        </div>

        <button type="submit" class="btn">Create Project</button>
    </form>
    </div>

</main>

</body>
</html>
