<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PM Dashboard</title>
</head>
<body>
<h1>PM Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Project Start Date</th>
        <th>Project Deadline</th>
        <th>Project Total Time</th>
        <th>SubProject Name</th>
        <th>SubProject Start Date</th>
        <th>SubProject End Date</th>
        <th>SubProject Total Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${dashboardRows}">
        <td th:text="${row.projectName}"></td>
        <td th:text="${row.projectStartDate}"></td>
        <td th:text="${row.projectDeadline}"></td>
        <td th:text="${row.projectTotalTime}"></td>
        <td th:text="${row.subProjectName}"></td>
        <td th:text="${row.subProjectStartDate}"></td>
        <td th:text="${row.subProjectEndDate}"></td>
        <td th:text="${row.subProjectTotalTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
