<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>
    <form th:action="@{/subTasks/saveSubTask}" th:object="${obj}" method="post">
        <input type="hidden" th:field="*{taskID}">
        <label for="subTask">Task</label>
        <input type="text" id="subTask" name="subTaskName" th:field="*{subTaskName}" required>
        <br><br>

        <label for="subTaskDescription">Task Description:</label>
        <textarea id="subTaskDescription" name="subTaskDescription" th:field="*{subTaskDescription}" required></textarea>
        <br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
        <br><br>

        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
        <br><br>

        <label for="time">Estimated Time:</label>
        <input type="text" id="time" name="time" th:field="*{time}" required>
        <br><br>

        <label for="skillRequirement">Skills Required:</label>
        <input type="text" id="skillRequirement" name="skillRequirement" th:field="*{skillRequirement}" required>
        <br><br>

        <button type="submit">Create Task</button>


    </form>


</main>

</body>
</html>
