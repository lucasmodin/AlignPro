<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Employee</h1>

<form th:action="@{/saveEmployee}" th:object="${employeeObj}" method="post">
    <div>
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" name="name" th:field="*{employeeName}" required>
    </div>

    <h2>Skills</h2>
    <div>
        <ul>
            <!-- Iterate through the list of all available skills -->
            <li th:each="skill : ${listOfSkills}">
                <label>
                    <input type="checkbox"
                           name="skills"
                           th:value="${skill}"
                           th:checked="${employeeObj.skills.contains(skill)}">
                    <span th:text="${skill}">Skill Name</span>
                </label>
            </li>
        </ul>
    </div>

    <!-- Submit button -->
    <button type="submit">Save</button>
</form>


</body>
</html>
