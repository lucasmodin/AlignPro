<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/create-edit.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<main>
    <form th:action="@{/tasks/saveTask}" th:object="${obj}" method="post">
        <input type="hidden" th:field="*{subProjectID}">
        <label for="task">Task</label>
        <input type="text" id="task" name="taskName" th:field="*{taskName}" required>
        <br><br>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" th:field="*{taskDescription}" required></textarea>
        <br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
        <br><br>

        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
        <br><br>

        <label for="estimatedTime">Estimated Time:</label>
        <input type="text" id="estimatedTime" name="estimatedTime" th:field="*{estimatedTime}" required>
        <br><br>

        <label for="skillRequirement">Skills Required:</label>
        <input type="text" id="skillRequirement" name="skillRequirement" th:field="*{skillRequirement}" required>
        <br><br>

        <button type="submit">Create Task</button>


    </form>


</main>

</body>
</html>
