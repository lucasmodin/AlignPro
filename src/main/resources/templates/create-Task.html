<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/create-edit.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<main>
    <div class="wrapper" id="wrapperSecondform">
        <a href="/pm-dashboard/1" id="back"><i class='bx bx-arrow-back'></i></a>
        <form th:action="@{/tasks/saveTask}" th:object="${obj}" method="post">
            <input type="hidden" th:field="*{subProjectID}">
            <h1>Create a Task</h1>
            <hr>
            <div class="input-box">
                <input type="text" id="task" name="taskName" placeholder="Enter Task Name" th:field="*{taskName}" required>
                <i class='bx bx-clipboard'></i>
            </div>

            <div class="input-box" id="box1">
                <input type="date" id="startDate" name="startDate" placeholder="Enter Start Date" th:field="*{startDate}" required>
            </div>
            <div class="input-box" id="box2">
                <input type="date" id="EndDate" name="EndDate" placeholder="Enter EndDate" th:field="*{endDate}" required>
            </div>

            <div class="input-box">
                <input type="text" id="estimatedTime" name="estimatedTime" placeholder="Enter estimated time spent on this task" th:field="*{estimatedTime}" required>
                <i class='bx bx-time'></i>
            </div>

            <div class="input-box">
                <input type="text" id="skillRequirement" name="skillRequirement" placeholder="Skills needed to do task" th:field="*{skillRequirement}" required>
                <i class='bx bx-cog'></i>
            </div>

            <div class="input-box">
                <textarea id="taskDescription" name="taskDescription" placeholder="Enter Sub-Task Description" th:field="*{taskDescription}" required></textarea>
                <i class='bx bx-text' ></i>
            </div>

            <button type="submit" class="btn">Create Task</button>
        </form>
    </div>
</main>


</body>
</html>
